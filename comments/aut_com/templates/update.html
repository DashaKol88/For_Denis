<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
</head>
<body>
    <h2>Update Comment</h2>
    <form method="post" action="{% url 'update_comment' comment.id %}">
        {% csrf_token %}
        <textarea name="content">{{ comment.content }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
